# Bharatvan Farmland Website - Netlify CMS Configuration
backend:
  name: git-gateway
  branch: main

# Local development backend (for testing)
local_backend: true

# Media configuration
media_folder: "public/uploads"
public_folder: "/uploads"

# Simplified media library for better compatibility
media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey"
    multiple: true
    tabs: "file camera url"
    effects: "crop,rotate,enhance"
    imageShrink: "2048x2048"
    previewStep: true
    clearable: true

# File size limits and formats
media_folder_relative: true
media_library_config:
  max_file_size: 10485760  # 10MB
  allowed_extensions: ["jpg", "jpeg", "png", "gif", "webp", "svg", "pdf", "doc", "docx"]

# Site URL for preview
site_url: "http://localhost:5174"
display_url: "http://localhost:5174"

# Collections configuration
collections:
  # ===== PAGES COLLECTION =====
  - name: "pages"
    label: "üìÑ Pages"
    description: "Manage all website pages content"
    files:
      # Home Page
      - file: "src/content/home.json"
        label: "üè† Home Page"
        name: "home"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Subtitle", name: "subtitle", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "text", required: true}
              - {label: "Background Image", name: "background_image", widget: "image", required: true}
              - {label: "Primary CTA Text", name: "primary_cta", widget: "string", required: true}
              - {label: "Secondary CTA Text", name: "secondary_cta", widget: "string", required: true}

          - label: "Introduction Section"
            name: "introduction"
            widget: "object"
            fields:
              - {label: "Subtitle", name: "subtitle", widget: "string", required: true}
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "text", required: true}
              - label: "Link"
                name: "link"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Features"
                name: "features"
                widget: "list"
                fields:
                  - {label: "Icon", name: "icon", widget: "select", options: ["Shield", "Leaf", "TrendingUp", "Award", "Users", "CheckCircle", "MapPin", "Calendar"]}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

          - label: "Featured Farms Section"
            name: "featured_farms"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "text", required: true}
              - {label: "CTA Button Text", name: "cta", widget: "string", required: true}

          - label: "Why Choose Us Section"
            name: "why_choose_us"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "text", required: true}
              - label: "Statistics"
                name: "stats"
                widget: "list"
                fields:
                  - {label: "Number", name: "number", widget: "string", required: true}
                  - {label: "Label", name: "label", widget: "string", required: true}
                  - {label: "Icon", name: "icon", widget: "select", options: ["Users", "MapPin", "TrendingUp", "Calendar", "Shield", "Award"]}

          - label: "Media Logos Section"
            name: "media_logos"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: true}

          - label: "Blog Section"
            name: "blog"
            widget: "object"
