  # ===== DYNAMIC CONTENT COLLECTIONS =====

  # Farms Collection
  - name: "farms"
    label: "üöú Farms"
    description: "Manage farm listings and investment opportunities"
    files:
      - file: "src/content/farms.json"
        label: "Farm Listings"
        name: "farms"
        fields:
          - label: "Farms"
            name: "farms"
            widget: "list"
            summary: "{{fields.name}} - {{fields.location}} (‚Çπ{{fields.startingPrice}})"
            fields:
              - {label: "Farm ID", name: "id", widget: "string", required: true, hint: "Unique identifier for the farm"}
              - {label: "Farm Name", name: "name", widget: "string", required: true, pattern: [".{3,100}", "Name must be between 3 and 100 characters"]}
              - {label: "Location", name: "location", widget: "string", required: true, hint: "State, Country format"}
              - {label: "Proximity to City", name: "proximity", widget: "string", required: true, hint: "e.g., '45 km from Bangalore'"}
              - {label: "Starting Price (‚Çπ)", name: "startingPrice", widget: "number", required: true, min: 50000, max: 50000000, step: 1000, hint: "Minimum investment amount in Indian Rupees"}
              - label: "Plot Sizes Available"
                name: "plotSizes"
                widget: "list"
                field: {label: "Plot Size", name: "size", widget: "string", hint: "e.g., '1 Acre', '2 Acres'"}
                min: 1
                max: 10
              - {label: "Available Units", name: "availableUnits", widget: "number", required: true, min: 0, max: 1000, hint: "Number of plots still available for purchase"}
              - {label: "Total Units", name: "totalUnits", widget: "number", required: true, min: 1, max: 1000, hint: "Total number of plots in this farm"}
              - {label: "Status", name: "status", widget: "select", options: ["ongoing", "upcoming", "sold-out"], required: true, hint: "Current availability status"}
              - {label: "Description", name: "description", widget: "text", required: true, pattern: [".{100,1000}", "Description must be between 100 and 1000 characters"], hint: "Detailed description of the farm and investment opportunity"}
              - label: "Farm Images"
                name: "images"
                widget: "list"
                field: {label: "Image URL", name: "image", widget: "string", hint: "High-quality image URLs"}
                min: 1
                max: 10
              - label: "Key Features"
                name: "features"
                widget: "list"
                field: {label: "Feature", name: "feature", widget: "string"}
                min: 3
                max: 15
                hint: "Highlight the main selling points of this farm"
              - label: "Amenities"
                name: "amenities"
                widget: "list"
                field: {label: "Amenity", name: "amenity", widget: "string"}
                min: 1
                max: 15
                hint: "Available facilities and services"
              - label: "Crop Types"
                name: "cropTypes"
                widget: "list"
                field: {label: "Crop Type", name: "crop_type", widget: "string"}
                min: 1
                max: 10
                hint: "Types of crops grown or suitable for this farm"
              - {label: "Total Area", name: "area", widget: "string", required: true, hint: "e.g., '50 acres total'"}
              - label: "Payment Plans"
                name: "paymentPlans"
                widget: "list"
                field: {label: "Payment Plan", name: "plan", widget: "string"}
                min: 1
                max: 5
                hint: "Available payment options for investors"

  # Blog Posts Collection
  - name: "blog"
    label: "üìù Blog Posts"
    description: "Create and manage blog articles about farming, investment, and sustainability"
    files:
      - file: "src/content/blog-posts.json"
        label: "Blog Posts"
        name: "blog-posts"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}} - {{fields.category}} ({{fields.date}})"
